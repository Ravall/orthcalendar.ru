eventorthodoxy.route = 'event/orthodoxy/:id'
eventorthodoxy.defaults.controller = 'event'
eventorthodoxy.defaults.action = 'orthodoxy'


eventorthodoxytemp.route = 'event/orthodoxy/:date/:id'
eventorthodoxytemp.defaults.controller = 'event'
eventorthodoxytemp.defaults.action = 'orthodoxy'



page.route = 'page/:template'
page.defaults.controller = 'index'
page.defaults.action = 'page'


